<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Vuota</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Tabella Vuota</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
        const url = "URL_DEL_TUO_JSON";

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore nel caricamento JSON');
                }
                return response.json();
            })
            .then(utenti => {
                const tbody = document.querySelector('#userTable tbody');
                utenti.forEach(utente => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${utente.nome}</td><td>${utente.email}</td>`;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Errore:', error);
            });
    </script>
</body>

</html>
